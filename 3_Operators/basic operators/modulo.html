<script>
    function oddOrEven(){
        let myNumber = document.getElementById("myNumber").value;

        if (myNumber % 2 == 0){
            console.log("Even number found")
        }
        else {
            console.log("Odd number found")
        }
    }
</script>

<input type="number" id="myNumber" value="" />
&nbsp; &nbsp; 
<button onclick="oddOrEven()">Odd or Even</button>
